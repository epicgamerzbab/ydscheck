<html>
    <head>
        <title>YGS CALCULATOR</title>
    </head>
    <body>
        <h1>YGS Hesap Makinesi</h1>
        
        <form name = "main">
            <label>Dogru Sayisi</label>
            <input type = "number" name = "dogrusayisi" id = "dogrusayisi" placeholder="Ornek: 80" required>
            <br>
            <label>Yanlis Sayisi</label>
            <input type = "number" name = "yanlissayisi" id = "yanlissayisi" placeholder="Ornek: 80" required>
            <br>
            <input type = "button" value = "Hesapla!" onclick = "yap()">
            <br>
            <br>
            <label>Sonuc</label>
            <input type = "text" name = "sonuctext">
        </form>

         <script>

                function yap(){
                  var dogru = document.main.dogrusayisi.value
                  var yanlis = document.main.yanlissayisi.value
                  var sonuctext = document.main.sonuctext

                  var asd = yanlis/4 
                  var das = dogru-asd 
                  var sonuc = das * 1.250

                  if (dogru > 80){
                      window.alert('TOPLAM SORU SAYISI = 80')
                      console.log('e test 1')
                  }
               
                  else if (yanlis > 80) {
                    window.alert('TOPLAM SORU SAYISI = 80')
                    console.log('e test 2')      
                    }
                    
                else{
                  if (sonuc < 65){
                    window.alert('Malesef Baraji Gecemediniz.')
                    sonuctext.value = `Net Puaniniz : ${sonuc}`
                  }
                  else{
                  sonuctext.value = `Net Puaniniz : ${sonuc}`
                  }
                }
            }
        </script>
        
    </body>
</html>
